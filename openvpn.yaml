Name: openvpn
Summary: A full-featured SSL VPN solution
Version: 2.2.2
Release: 1
Group: Applications/Internet
License: GPLv2
URL: http://openvpn.net/
Sources:
    - http://swupdate.openvpn.org/community/releases/%{name}-%{version}.tar.xz
    - http://swupdate.openvpn.org/community/releases/%{name}-%{version}.tar.xz.asc
    - roadwarrior-server.conf
    - roadwarrior-client.conf
Description: |
    OpenVPN is a robust and highly flexible tunneling application that uses all
    of the encryption, authentication, and certification features of the
    OpenSSL library to securely tunnel IP networks over a single UDP or TCP
    port.  It can use the Marcus Franz Xaver Johannes Oberhumer's LZO library
    for compression.

Requires:
    - iproute
    - net-tools
RequiresPre:
    - /usr/sbin/useradd
PkgConfigBR:
    - openssl >= 0.9.6
    - libpkcs11-helper-1
PkgBR:
    - lzo-devel
    - pam-devel
    - iproute
Configure: configure
ConfigOptions:
    - --disable-static
    - --enable-plugins
    - --enable-plugin-down-root
    - --enable-plugin-auth-pam
    - --enable-x509-alt-username
    - --docdir=%{_pkgdocdir}
    - --enable-password-save
    - --enable-iproute2
Builder: make
Check: yes
